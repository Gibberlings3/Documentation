<h1>Sword Coast Stratagems Component: Improved Doppelgangers</h1>
<div class="section">
  <p> All doppelgangers cast Haste and Mirror Image on themselves once per eight
    rounds (six for greater doppelgangers). In addition, greater doppelgangers
    get Horror and Dire Charm spells.
